<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href = "css/forms.css">
    <title>Create an Account</title>
</head>
<body>
<div class="center">
    <header id = "top">
        <h1> March Madness Login </h1>
    </header>
    <section id = "slogan">
        <p> - For people who love basketball -</p>
    </section>
    <form method="post" action="createAccount.php" id = "loginForm">
        
        <p><label for="fname">First Name:</label><br/>
            <input type="text" id="fname" name="fname" size="40"
                maxlength="150" required="required" autocomplete="off" autofocus /></p>

        <p><label for="lname">Last Name:</label><br/>
        <input type="text" id="lname" name="lname" size="40"
                maxlength="150" required="required" autocomplete="off" /></p>
        
        <p><label for="username">Username:</label><br/>
        <input type="text" id="username" name="username" size="40"
                maxlength="150" required="required" autocomplete="off" /></p>
        
        <p><label for="password">Password:</label><br/>
            <input type="password" id="password" name="password" size="40"
                    maxlength="150" required="required" autocomplete="off" /></p>

        <button type="submit" name="submit" id="login" class = "styledButton" value="submit">Create Account</button>
                    
    </form>
</div>
</body>
</html>
